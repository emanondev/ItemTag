      message: '&4[&cItemTag&4] &c''&6%error%&c'' 不是有效類型 &4[&6懸停查看&4]'
      hover-pre: '&6&l無效的類型'
      first_color: '&b'
      second_color: '&e'
    invalid-actioninfo:
