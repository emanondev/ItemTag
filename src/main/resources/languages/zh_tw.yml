      description:
        - '&b&l設定冷卻提示訊息'
        - ''
        - '&e[訊息] &b在物品因冷卻尚不可使用時顯示的訊息'
        - '  &b當冷卻仍在進行時'
      params: 'cooldownmsg [訊息]'
