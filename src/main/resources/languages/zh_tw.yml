      params: cooldownid [id]
      description:
        - '&b&l為物品設置冷卻 ID'
        - ''
        - '&e[id] &b多久可以再次使用該物品'
        - '&b注意: 冷卻時間基於冷卻 ID,'
        - '&b 擁有相同冷卻 ID 的物品共享相同的冷卻時間'
