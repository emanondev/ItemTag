        set: '&9[&fItemTag&9] &a現在使用這個物品需要權限 &e%permission%'
        removed: '&9[&fItemTag&9] &a現在使用此物品不需要任何權限'
    cooldown:
      params: cooldown [ms]
      description:
        - '&b&l設置再次使用物品的冷卻時間'
        - ''
        - '&e[毫秒] &b多長時間後才可以'
        - '     &b再次使用此物品, 默認為 0'
        - '&b注意: 冷卻時間基於冷卻 ID,'
        - '&b 擁有相同冷卻 ID 的物品共享相同的冷卻時間'
        - '&b注意: 玩家退出和服務器重啟時會保留冷卻時間'
